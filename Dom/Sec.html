    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding-top: 100px;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
