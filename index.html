<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practical</title>
    <script src="index.js"></script>
    <script src="stringass.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0fb9b1, #82589F);
            color: white;
            text-align: center;
            font-size: 30px;

        }

        .hero button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background: #fdcb6e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: .3s;
        }

        .hero button:hover {
            background: #f39c12;
        }

        footer {
            background: #2d3436;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <section class="hero">
        <div>
            <h1>Welcome to My JavaScript Practical</h1>
            <p>All JS concepts implemented here with beautiful UI.</p>
            <button onclick="alert('Welcome!')">Click Me</button>
        </div>
    </section>

    <footer>
        <p>Created by Karanveer ❤️</p>
    </footer>

</body>

</html>
